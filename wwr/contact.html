    <main>
        <h1> CONTACT US</h1>


        <section class="employee-and-form">
            <div class="employee-section">
                <h2 class="section-heading"> AGENTS AVAILABLE FOR YOU COMFORT</h2>
                <div class="photo-gallery">
                    <!-- left column -->
                    <div class="column">
                        <figure>
                            <img src="images/cute.jpg" alt="A handesome agent for you">
                            <figcaption> come for adventure and food for the eye as well</figcaption>
                        </figure>
                        <figure>
                            <img src="images/employ.jpg" alt="happy agents">
                            <figcaption>Beautiful smiles to provide services</figcaption>
                        </figure>
                    </div>

                    <!-- right column -->
                    <div class="column">
                        <figure>
                            <img src="images/empo.jpg" alt="smiling well dressed employee">
                            <figcaption>Welcoming smiles to offer you the best</figcaption>
                        </figure>
                        <figure>
                            <img src="images/emp.jpg" alt="beautiful lady working">
                            <figcaption>Agents get serious to work, to provide the best for you </figcaption>
                        </figure>
                    </div>
                </div>
            </div>
            <!-- section 2 starts              -->
            <section class="user-form-section">

                <h3> Talk to us</h3>
                <form class="user-form">

                    <!-- username  -->
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" placeholder="enter you name" required>

                    <!-- email  -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <!-- radio options  -->
                    <label for="general">
                        <input type="radio" id="general" name="topic" value="general" required>
                        General Inquiry
                    </label><br>

                    <label for="support">
                        <input type="radio" id="support" name="topic" value="support">
                        Reservation Question
                    </label><br>

                    <label for="feedback">
                        <input type="radio" id="feedback" name="topic" value="feedback">
                        Website Suggestion
                    </label>

                    <!-- message  -->
                    <label for="message"> Your Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <!-- subcription  -->
                    <label class="checkbox-label">
                        <input type="checkbox" id="subscribe" name="subscribe" required>
                        please subscribe me to the monthly newsletter
                    </label>

                    <!-- submit -->
                    <label class="visually-hidden">
                        Submit form
                        <button type="submit" id="submit">Send Message</button>
                      </label>
                </form>

            </section>
        </section>
        <!-- emails and contacts here  -->
        <section class="contact-details">
            <h4>Contact Details</h4>
            <div class="info-cards">
                <figure>
                    <img src="images/home.png" alt="our home address incase u want to find us">

                </figure>

                    <figcaption>+256704832022/ +256781288158</figcaption>
                </figure>

                <figure>
                    <img src="images/email.png" alt="incase you do not have time email us">
                    <figcaption>raftingtravel33@gmail.com</figcaption>
                </figure>
                <figure>
                    <img src="images/map.png" alt="beautiful lady working">
                    <figcaption>if you could follow this map to our Offices </figcaption>
                </figure>
            </div>
            <div class="map-frame">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.755964078782!2d32.61538847395836!3d0.32033299967652396!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x177dbbfa1e3e86d9%3A0xb555c17e5535c8d4!2sVillage%20Mall!5e0!3m2!1sen!2sug!4v1753965539182!5m2!1sen!2sug"
